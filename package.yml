name       : vinagre
version    : 3.22.0
release    : 12
homepage   : https://wiki.gnome.org/Apps/Vinagre
source     :
    - git|https://git.gnome.org/browse/vinagre : 4e99996ecab788b71d0f87e10d6ddb3febc965b5
license    : GPL-3.0
component  : desktop.gnome
summary    : Vinagre is a remote desktop viewer for GNOME.
description: |
    Vinagre is a remote desktop viewer for GNOME.
builddeps  :
    - pkgconfig(appstream-glib)
    - pkgconfig(freerdp2)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk-vnc-2.0)
    - pkgconfig(libsecret-1)
    - pkgconfig(spice-client-gtk-3.0)
    - pkgconfig(telepathy-glib)
    - pkgconfig(vte-2.91)
    - gnome-common
    - itstool
    - vala
    - yelp-tools-devel
setup      : |
    %patch -Np1 -i $pkgfiles/0001-support-freerdp2.patch
    NOCONFIGURE=1 ./autogen.sh
    %configure --enable-rdp --enable-spice --with-ssh --enable-compile-warnings=minimum
build      : |
    %make
install    : |
    %make_install
